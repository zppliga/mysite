<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .color-block {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        /* Цвета с эффектом наведения */
        .black {
            background-color: #232834;
        }
        .black:hover {
            background-color: white;
            color: #232834;
            border-color: #232834;
        }

        .green {
            background-color: #52BD94;
        }
        .green:hover {
            background-color: white;
            color: #52BD94;
            border-color: #52BD94;
        }

        .blue {
            background-color: #4B99E9;
        }
        .blue:hover {
            background-color: white;
            color: #4B99E9;
            border-color: #4B99E9;
        }

        .blue-bright {
            background-color: #68C7FD;
        }
        .blue-bright:hover {
            background-color: white;
            color: #68C7FD;
            border-color: #68C7FD;
        }

        .blue-dark {
            background-color: #3183D8;
        }
        .blue-dark:hover {
            background-color: white;
            color: #3183D8;
            border-color: #3183D8;
        }

        .blue-light {
            background-color: #F7F9FF;
            color: #232834;
        }
        .blue-light:hover {
            background-color: white;
            color: #F7F9FF;
            border-color: #F7F9FF;
        }

        .sand {
            background-color: #F6F6F6;
            color: #232834;
        }
        .sand:hover {
            background-color: white;
            color: #F6F6F6;
            border-color: #F6F6F6;
        }

        .grey {
            background-color: #8A8DA0;
        }
        .grey:hover {
            background-color: white;
            color: #8A8DA0;
            border-color: #8A8DA0;
        }

        .grey-bright {
            background-color: #DCDAE2;
            color: #232834;
        }
        .grey-bright:hover {
            background-color: white;
            color: #DCDAE2;
            border-color: #DCDAE2;
        }

        .grey-light {
            background-color: #BDBFCE;
        }
        .grey-light:hover {
            background-color: white;
            color: #BDBFCE;
            border-color: #BDBFCE;
        }

        .red {
            background-color: #ED455D;
        }
        .red:hover {
            background-color: white;
            color: #ED455D;
            border-color: #ED455D;
        }

        .red-light {
            background-color: #FFF6F2;
            color: #232834;
        }
        .red-light:hover {
            background-color: white;
            color: #FFF6F2;
            border-color: #FFF6F2;
        }

        .green-light {
            background-color: #F1FAF6;
            color: #232834;
        }
        .green-light:hover {
            background-color: white;
            color: #F1FAF6;
            border-color: #F1FAF6;
        }
    </style>
</head>
<body>
    <!-- Блоки с цветами -->
    <div class="color-block black">#232834<br>Black</div>
    <div class="color-block green">#52BD94<br>Green</div>
    <div class="color-block green-light">#F1FAF6<br>Green Light</div>
    <div class="color-block blue-bright">#68C7FD<br>Blue Bright</div>
    <div class="color-block blue">#4B99E9<br>Blue</div>
    <div class="color-block blue-dark">#3183D8<br>Blue Dark</div>
    <div class="color-block red">#ED455D<br>Red</div>
    <div class="color-block red-light">#FFF6F2<br>Red Light</div>
    <div class="color-block blue-light">#F7F9FF<br>Blue Light</div>
    <div class="color-block grey-light">#BDBFCE<br>Grey Light</div>
    <div class="color-block grey-bright">#DCDAE2<br>Grey Bright</div>
    <div class="color-block grey">#8A8DA0<br>Grey</div>
    <div class="color-block sand">#F6F6F6<br>Sand</div>


</body>
</html>
